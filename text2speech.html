<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Speech Recognition and Speech Synthesis demos using Web Speech API</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Demo2: Speech Synthesis Interface</h1>
      <p>Read the <a href="https://dvcs.w3.org/hg/speech-api/raw-file/tip/speechapi.html#tts-section" title="Specification">Documentation</a></p>
    </header>
    <div id="content">
      <article id="speech-container" class="synt">
        <h2>Enter some text in the textbox below and press return to hear it.</h2>
        <form>
          <input id="speech-synthesis" value="speech-synthesis" placeholder="Enter here the text to synthesize">
          <button id="speech-btn" class="css3button" type="submit">Click Me!</button> to start the speech synthesis.
          <div>
            <label for="rate">Rate</label>
            <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
            <div class="rate-value">1</div>
          </div>
          <div>
            <label for="pitch">Pitch</label>
            <input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
            <div class="pitch-value">1</div>
          </div>
          <p>Change voices using the dropdown menu.</p>
          <select></select>
        </form>
        <div style="text-align:right;width:100%">
          <label>Activate log messages (On/Off) </label>
          <input id="log-enable-control" type="checkbox" name="enable-log" value="enable" style="vertical-align: middle;">
        </div>
      </article>
    </div>
    <!--content-->
    <p id="log-message">Log: <span id="speech-log"></span></p>
  </div>
  <!--Wrapper-->
  <!-- this is where we put our custom functions -->
  <script type="text/javascript" src='js/text2speech.js'></script>
  <script type="text/javascript" src='js/functions.js'></script>
</body>

</html>
